<div class="card" *ngFor="let location of locations">
<div class="card-block">
    <h4>
      <a href="/location/{{location._id}}">{{location.name}}</a>
      <small>&nbsp;
        <i class="far{{ location.rating < 1 ? 'r' : 's' }} fa-star"></i>
        <i class="far{{ location.rating < 2 ? 'r' : 's' }} fa-star"></i>
        <i class="far{{ location.rating < 3 ? 'r' : 's' }} fa-star"></i>
        <i class="far{{ location.rating < 4 ? 'r' : 's' }} fa-star"></i>
        <i class="far{{ location.rating < 5 ? 'r' : 's' }} fa-star"></i>
      </small>
      <span class="badge badge-pill badge-default float-
      right">{{location.distance || distance}}km</span>
    </h4>
    <p class="address">{{location.address}}</p>
    <div class="facilities">
        <span *ngFor="let facility of location.facilities" class="badge badge-warning">
            {{facility}}
        </span>
      <!-- <span class="badge badge-warning">hot drinks</span>
      <span class="badge badge-warning">food</span>
      <span class="badge badge-warning">power</span> -->
    </div>
  </div>
