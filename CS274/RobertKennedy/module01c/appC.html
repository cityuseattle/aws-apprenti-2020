<!DOCTYPE html>
<html>
<body>

<h1>This is your server-side native Node web app.</h1>



<h2>User-Defined Function</h2>

<p>This example calls a function which performs a calculation, and returns the result:</p>

<p id="demo"></p>

<script>
function myFunction(p1, p2) {
  return p1 * p2;
}
document.getElementById("demo").innerHTML = myFunction(20, 20);
</script>

</body>
</html>
