<!DOCTYPE html>
<html>
    <head>
    </head>

    <body>
        <h2>Built-In Function</h2>
        <button type="button" onclick="document.getElementById('demoDate').innerHTML = Date()">
            <strong><em>Click me to display Date and Time.</em></strong>
        </button>
        <p id="demoDate"></p>

        <h2>User-Defined Function</h2>

        <p>This example calls a function which performs a calculation, and returns the result:</p>

        <p id="demo"></p>

        <script>
        function myFunction(p1, p2) {
         return p1 * p2;
        }
        document.getElementById("demo").innerHTML = myFunction(20, 20);
        </script>

    </body>
</html>
