<!DOCTYPE html>
<html>
    <head>
        <title>Client-side JS</title>
    </head>

    <body>
        <h2>Built in Function</h2>
        <button type="button"
        onclick="document.getElementById('demoDate').innerHTML =
        Date()">
        Click me to display Date and Time.</button>
        <p id="demoDate"></p>

        
        <h2>User Defined Function</h2>
        <p>The product of p1 * p2 is:</p>
        <p id="DemoFunction"></p>
        <script>
        function myFunction(p1,p2){
            return p1 * p2;
        }
        document.getElementById("DemoFunction").innerHTML =
        myFunction(25, 3);
        </script>
    </body>
</html>
