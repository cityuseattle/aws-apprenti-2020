<!DOCTYPE html>
<html>
    <head>
        <title>Client_Side JS</title>
    </head>      

    <body>
        <h2>Built-in Function</h2>                 
        <button onclick="document.getElementById('time').innerHTML = Date()">Date-Time Group</button>
        <p id="time"></p>
        <p></p>
        <script>
            
            function myTrial(a, b) {
                return a * b;
        }            
        var x = myTrial(5, 6);
            
        </script>
        <button onclick="document.getElementById('multiplication').innerHTML=x;">Multiply numbers</button>
        <p id="multiplication"></p>
    </body>
</html>
