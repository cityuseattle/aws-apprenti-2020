<!DOCTYPE html>
<html>
    <head>
        <title>Client-Side JS</title>
    </head>

    <body>

        <p id="time"></p>

        <h3>User-Defined Function</h3>
        <p id = "demo"></p>

        <script>
            var x = myfunction(10,15);
            document.getElementById("demo").innerHTML = "A multiplication function:" + x;
            function myfunction (a, b) {
                return a * b
            }
        
        </script>
          

    </body>
</html>
