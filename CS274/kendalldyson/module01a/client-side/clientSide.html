<!DOCTYPE html>
<html>
<head> <title> Client-Side JS</title>
</head>

<body>
    <h2>Built in Function</h2>
    <button type="button"
   onclick="document.getElementById('date').innerHTML = Date()">
   Click me to display time and date.</button>  

   <p id="date"></p>

   <h2>User Defined Function </h2>
   <p>THis function calls a function which perfroms a calculation, and returns the result:</p>

   <p id ="demo"></p>

   <script> 
    function myFunction(p1, p2){
        return p1 * p2;
    }
    document.getElementById("demo").innerHTML=myFunction(4,3);

   </script>   

</body>

</html>
