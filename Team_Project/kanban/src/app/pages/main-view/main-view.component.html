<div class="root">
  <div class="navbar has-background-dark">
    <div class="navbar-brand">
      <div class="navbar-item">
        <h1 class="app-name has-gradient-text">kanban</h1>
      </div>
    </div>
  </div>
  <div class="board">

    <div class="board-bar">
      <p class="board-name">{{ board.name }}</p>
    </div>

    <div class="functions">
      <p>
        <button class="calendar" href="https://calendar.google.com/calendar/b/2/r?tab=wc" target="_blank"> 
          <img alt="Google Calendar" src="https://collegeinfogeek.com/wp-content/uploads/2016/08/Google_Calendar_Logo.png" style="width:50px;height:50px;">
        </button>
        <button class="drive" href="https://drive.google.com/drive/u/2/my-drive" target="_blank">
          <img alt="Google Drive" src="https://services.google.com/fh/files/misc/logo_drive_color_2x_web_96dp.png" style="width:50px;height:50px;">
        </button>
        <button class="calculator" href="https://drive.google.com/drive/u/2/my-drive" target="_blank">
          <img alt="Google Drive" src="https://compass1.org/wp-content/uploads/2015/06/Calculator_clipped_rev_1.png" style="width:45px;height:45px;">
        </button>
      </p>
  </div>
  
    <div class="board-wrapper">

      <div class="board-columns" cdkDropListGroup>
        <div class="board-column" *ngFor="let column of board.columns">

          <div class="column-title">
            {{ column.name }}
          </div>

          <div class="tasks-container"
          cdkDropList
          [cdkDropListData]="column.tasks"
          (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let item of column.tasks" cdkDrag>
              {{ item }}
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>
